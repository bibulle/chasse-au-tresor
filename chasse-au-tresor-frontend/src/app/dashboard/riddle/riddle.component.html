
<mat-card *ngIf="teamRiddle?.riddle" class="enigme-card">
  <mat-card-header>
    <mat-card-title> Ã‰nigme en cours </mat-card-title>
    <mat-card-subtitle>
      pour {{ teamRiddle?.riddle?.gain }} points
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="card-content">
      <img *ngIf="teamRiddle?.riddle?.photo"
        mat-card-md-image
        src="/api/files{{teamRiddle?.riddle?.photo}}"
      />
      <div>{{ teamRiddle?.riddle?.text }}</div>
    </div>
  </mat-card-content>
  <mat-card-footer class="card-footer">
    <button mat-mini-fab color="secondary" (click)="showHint()">
      <mat-icon>help</mat-icon>
    </button>
    <button mat-mini-fab color="primary" (click)="openSubmitSolutionDialog()">
      <mat-icon>lightbulb</mat-icon>
    </button>
  </mat-card-footer>
</mat-card>
