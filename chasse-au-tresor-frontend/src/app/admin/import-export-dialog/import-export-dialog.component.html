<h1 mat-dialog-title>Import/Export de la base JSON</h1>
<div mat-dialog-content>
  <div class="form-section">
    <!-- Importation -->
    <input
      type="file"
      #fileInput
      hidden
      (change)="onImportFile($event, fileInput)"
      accept=".json"
    />
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onExportFile()">
    Exporter la base de donn√©es
  </button>
  <button mat-raised-button color="accent" (click)="fileInput.click()">
    Importer un fichier JSON
  </button>
</div>
