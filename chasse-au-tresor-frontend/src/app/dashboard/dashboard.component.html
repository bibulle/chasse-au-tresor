<app-header></app-header>
<div class="dashboard">
  <app-header [player]="player"></app-header>
  <app-map [player]="player" [resolvedTeamRiddles]="resolvedTeamRiddles"></app-map>
  <app-riddle
    *ngIf="currentTeamRiddle"
    [teamRiddle]="currentTeamRiddle"
    [player]="player"
    (toggleHints)="toggleHints()"
  ></app-riddle>
  <app-hints *ngIf="currentTeamRiddle && showHints" [hints]="currentTeamRiddle.hints"></app-hints>
</div>
